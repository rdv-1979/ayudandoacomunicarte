<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <p id="texto">Esto es un texto.</p>
    <table id="resultado"></table>
    <script>
        $(document).ready(function(){
            var texto = $('#texto').text();
            let cadena = texto.split('');
            let contador = 0;
            setInterval(correr, 1000);
            function correr(){
                //document.getElementById('resultado').innerText = cadena;
                $('#resultado').append(cadena[contador]);
                contador = contador + 1;
                console.log(contador);
                if(contador == 16){
                    clearInterval();
                    console.log("termino");
                }
            }
        });
    </script>
</body>
</html>
