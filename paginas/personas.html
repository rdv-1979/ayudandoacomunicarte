            <tr>

                <td>Bombero</td>
                <td>Médica</td>
            </tr>
        </tbody>
    </table>
    <script>
        const speech = window.speechSynthesis;
        speech.volume = 1;
        speech.rate = 1;
        speech.pitch = 1;
        const utter = new SpeechSynthesisUtterance();

        const yo = document.getElementById('yo');
        const tu = document.getElementById('tu');
        const nosotros = document.getElementById('nosotros');
        const mama = document.getElementById('mama');
        const papa = document.getElementById('papa');
        const tutor = document.getElementById('tutor');
        const el = document.getElementById('el');
        const ella = document.getElementById('ella');
        const quien = document.getElementById('quien');
        const abuelo = document.getElementById('abuelo');
        const abuela = document.getElementById('abuela');
        const tio = document.getElementById('tio');
        const tia = document.getElementById('tia');
        const primo = document.getElementById('primo');
        const prima = document.getElementById('prima');
        const amigos = document.getElementById('amigos');
        const vecino = document.getElementById('vecino');
        const maestra = document.getElementById('maestra');
        const policia = document.getElementById('policia');
        const bombero = document.getElementById('bombero');
        const medica = document.getElementById('medica');

        yo.addEventListener('click', function(){
            utter.text = "Yo";
            speech.speak(utter);   
        });

        });

        });

            utter.text = "Ella";
            speech.speak(utter);   
        });
        quien.addEventListener('click', function(){
            utter.text = "Quién";
            speech.speak(utter);   
        });
        abuelo.addEventListener('click', function(){

            speech.speak(utter);   
        });
        abuela.addEventListener('click', function(){
            utter.text = "Abuela";
            speech.speak(utter);

        tio.addEventListener('click', function(){
            utter.text = "Tío";
            speech.speak(utter);

            speech.speak(utter);   
        });

            speech.speak(utter);
