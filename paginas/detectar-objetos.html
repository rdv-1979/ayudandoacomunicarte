<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple object detection</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="../css/style2.css">
  </head>
  <body>
    <h1>Multiple detección de objetos</h1>

    <p>Esperar que cargue el modelo antes de apretar el botón - En un momento se volvera visible para usar.</p>

    <section id="demos" class="invisible">

      <div id="liveView" class="camView">
        <button id="webcamButton">Habilitar cámara</button>
        <video id="webcam" autoplay width="640" height="480"></video>
      </div>
    </section>
    <p><br> </p>
    <p><br> </p>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script src="../js/app2.js" defer></script>
  </body>
</html>
