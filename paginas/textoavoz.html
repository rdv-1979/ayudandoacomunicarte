<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Texto a voz</title>
</head>
<body>
    <div class="position-relative position-absolute top-50 start-50 translate-middle espacio">
        <form>
            <div class="mb-3">
                <h3 class="display-4 text-center">Escribir...</h3>
                <textarea name="texto" id="texto" cols="30" rows="7" 
                          class="form-control" 
                          placeholder="Escríba aquí su texto..."></textarea>
            </div>
            <button id="aceptar" class="btn btn-success d-grid gap-2 col-12 mx-auto"><i class='bx bx-speaker bx-flashing bx-lg'></i></button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#aceptar').click( (e) => {
                e.preventDefault();
                var texto = $('#texto').val();
                if(texto == ''){
                    Swal.fire({
                        title: "Opción de escritura",
                        text: "No hay elementos para pronunciar!",
                        icon: "success"
                    });
                }else{
                    $('#texto').html('');
                    const speech = window.speechSynthesis;
                    speech.volume = 1;
                    speech.rate = 1;
                    speech.pitch = 1;

                    const utter = new SpeechSynthesisUtterance();

                    utter.text = texto;
                    speech.speak(utter);
                }
            });
        });
    </script>
</body>
</html>
