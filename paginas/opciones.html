<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Opciones para elegir</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./quiero.html" target="contenido" id="quiero"><img src="../imagenes/quiero.png" alt="quiero" class="img-quiero">Yo quiero</a></li>
            <li><a href="./meduele.html" target="contenido" id="duele"><img src="../imagenes/dolor.png" alt="dolor">Me duele</a></li>
            <li><a href="./megusta.html" target="contenido" id="gusta"><img src="../imagenes/me_gusta_eso.png" alt="megusta">Me gusta</a></li>
        </ul>
    </nav>
</body>
<script>
        const speech = window.speechSynthesis;
        speech.volume = 1;
        speech.rate = 1;
        speech.pitch = 1;
        const utter = new SpeechSynthesisUtterance();

        const quiero = document.getElementById('quiero');
        quiero.addEventListener('click', function(){
            utter.text = "Yo quiero";
            speech.speak(utter);       
        });
        const duele = document.getElementById('duele');
        duele.addEventListener('click', function(){
            utter.text = "Me duele";
            speech.speak(utter);       
        });
        const gusta = document.getElementById('gusta');
        gusta.addEventListener('click', function(){
            utter.text = "Me gusta";
            speech.speak(utter);       
        });
</script>
</html>
