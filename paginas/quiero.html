<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Quiero</title>
</head>
<body>
    <table class="tabla-quiero">
        <tbody>
            <tr class="fila-imagenes">
                <td><img src="../imagenes/helado.png" alt="helado" 
                         data-bs-toggle="modal" data-bs-target="#helados" id="helado"></td>
                <td><img src="../imagenes/baño.png" alt="baño" id="baño"></td>
                <td><img src="../imagenes/taxi.png" alt="taxi" id="taxi"></td>
            </tr>
            <tr>
                <td>Un Helado</td>
                <td>Ir al baño</td>
                <td>Un taxi</td>
            </tr>
            <tr class="fila-imagenes">
                <td><img src="../imagenes/caminar.png" alt="caminar" id="caminar"></td>
                <td><img src="../imagenes/charlar.png" alt="charlar" id="charlar"></td>
                <td><img src="../imagenes/correr.png" alt="correr" id="correr"></td>
            </tr>
            <tr>
                <td>Caminar</td>
                <td>Charlar</td>
                <td>Correr</td>
            </tr>
        </tbody>
    </table>

    <div class="modal fade" id="helados" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Gustos de helados</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="tabla-quiero">
                    <tbody>
                        <tr class="fila-imagenes">
                            <td><img src="../imagenes/dulce_de_leche.png" alt="ddl" id="ddl"></td>
                            <td><img src="../imagenes/chocolate.png" alt="chocolate" id="chocolate"></td>
                            <td><img src="../imagenes/vainilla.png" alt="vainilla" id="vainilla"></td>
                        </tr>
                        <tr>
                            <td>Dulce de leche</td>
                            <td>Chocolate</td>
                            <td>Vainilla</td>
                        </tr>
                        <tr class="fila-imagenes">
                            <td><img src="../imagenes/frutilla.png" alt="frutilla" id="frutilla"></td>
                            <td><img src="../imagenes/limón.png" alt="limon" id="limon"></td>
                            <td><img src="../imagenes/durazno.png" alt="durazno" id="durazno"></td>
                        </tr>
                        <tr>
                            <td>Frutilla</td>
                            <td>Limón</td>
                            <td>Durazno</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

        const speech = window.speechSynthesis;
        speech.volume = 1;
        speech.rate = 1;
        speech.pitch = 1;
        const utter = new SpeechSynthesisUtterance(); 

        const helado = document.getElementById('helado');
        const baño = document.getElementById('baño');
        const taxi = document.getElementById('taxi');
        const caminar = document.getElementById('caminar');
        const charlar = document.getElementById('charlar');
        const correr = document.getElementById('correr');
        
        const ddl = document.getElementById('ddl');
        const chocolate = document.getElementById('chocolate');
        const vainilla = document.getElementById('vainilla');
        const frutilla = document.getElementById('frutilla');
        const limon = document.getElementById('limon');
        const durazno = document.getElementById('durazno');

        helado.addEventListener('click', function(){
            utter.text = "Un helado";
            speech.speak(utter);   
        });
        baño.addEventListener('click', function(){
            utter.text = "Ir al baño";
            speech.speak(utter);   
        });
        taxi.addEventListener('click', function(){
            utter.text = "Un taxi";
            speech.speak(utter);   
        });
        ddl.addEventListener('click', function(){
            utter.text = "Dulce de leche";
            speech.speak(utter);   
        });
        chocolate.addEventListener('click', function(){
            utter.text = "Chocolate";
            speech.speak(utter);   
        });
        vainilla.addEventListener('click', function(){
            utter.text = "Vainilla";
            speech.speak(utter);   
        });
        frutilla.addEventListener('click', function(){
            utter.text = "Frutilla";
            speech.speak(utter);   
        });
        limon.addEventListener('click', function(){
            utter.text = "Limón";
            speech.speak(utter);   
        });
        durazno.addEventListener('click', function(){
            utter.text = "Durazno";
            speech.speak(utter);   
        });
        caminar.addEventListener('click', function(){
            utter.text = "Caminar";
            speech.speak(utter);   
        });
        charlar.addEventListener('click', function(){
            utter.text = "Charlar";
            speech.speak(utter);   
        });
        correr.addEventListener('click', function(){
            utter.text = "Correr";
            speech.speak(utter);   
        });
    </script>
</body>
</html>
